<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTN Container Management</title>
    <style>
        /* =======================================
           PROFESSIONAL DESIGN SYSTEM
           ======================================= */
        
        :root {
            /* Primary Colors - Deep tech blue palette */
            --primary: #00a8ff;
            --primary-dark: #00cc99;
            --secondary: #00ffd0;
            --accent: #00ffaa;
            
            /* Background - Deep space gradient */
            --bg-dark: #0a0f1c;
            --bg-darker: #070b14;
            --bg-light: #121a2e;
            
            /* Text - Improved contrast */
            --text-primary: #f0f7ff;
            --text-secondary: #a0b8d0;
            --text-tertiary: #6d7f99;
            
            /* Glass effect - More subtle */
            --glass-bg: rgba(0, 25, 50, 0.4);
            --glass-border: rgba(0, 168, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            
            /* Status */
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff4d7d;
            
            /* Spacing - Professional scale */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            
            /* Shadows - Hierarchical elevation */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 24px rgba(0, 168, 255, 0.3);
            
            /* Transitions - Smooth and purposeful */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =======================================
           GLOBAL STYLES
           ======================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: radial-gradient(ellipse at 20% 50%, var(--bg-darker) 0%, var(--bg-dark) 50%, #000 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background grid pattern - Subtle tech aesthetic */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
            background-size: 2.5rem 2.5rem;
            pointer-events: none;
            z-index: -1;
        }

        /* =======================================
           LAYOUT COMPONENTS
           ======================================= */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            -webkit-backdrop-filter: blur(20px) saturate(1.8);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-md) 0;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .logo {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--bg-darker);
            box-shadow: var(--shadow-sm);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
        }

        main {
            padding: var(--space-xxl) 0;
        }

        /* =======================================
           BUTTONS - Liquid Glass Magnification Effect
           ======================================= */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin: var(--space-xxxl) 0;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            font-family: var(--font-sans);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-medium);
            text-decoration: none;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            background: linear-gradient(135deg, rgba(0, 168, 255, 0.15), rgba(0, 255, 208, 0.1));
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(0, 255, 208, 0.15), rgba(0, 168, 255, 0.1));
        }

        /* Content wrapper for magnification effect */
        .btn-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            transition: var(--transition-medium);
            transform-origin: center;
            will-change: transform, filter;
        }

        .btn:hover .btn-content {
            transform: scale(1.05);
            filter: blur(0.5px) brightness(1.1);
        }

        .btn:active .btn-content {
            transform: scale(0.98);
            filter: blur(0);
        }

        .btn-icon {
            font-size: 1.5rem;
            transition: var(--transition-medium);
        }

        .btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .btn:hover {
            border-color: rgba(0, 255, 208, 0.3);
            box-shadow: var(--shadow-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* =======================================
           CARDS - Elevated glassmorphism
           ======================================= */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-lg);
            transition: var(--transition-medium);
        }

        .card:hover {
            transform: translateY(-0.25rem);
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        /* =======================================
           FORMS - Polished input experience
           ======================================= */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        label {
            display: block;
            margin-bottom: var(--space-sm);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: var(--space-md);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition-fast);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* VTN Prefix styling */
        .vtn-prefix {
            color: var(--primary);
            font-weight: 700;
            pointer-events: none;
        }

        /* =======================================
           VTN DISPLAY - Premium visual treatment
           ======================================= */
        .vtn-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            font-family: var(--font-mono);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            padding: var(--space-xl);
            margin: var(--space-xl) 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.25rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .vtn-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.1), transparent 60%);
            animation: pulse 4s ease-in-out infinite;
        }

        .vtn-display > * {
            position: relative;
            z-index: 1;
        }

        .vtn-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--glass-border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* =======================================
           JOB LIST - Enhanced list design
           ======================================= */
        .job-numbers-list {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: var(--space-md);
            margin-top: var(--space-md);
            max-height: 400px;
            overflow-y: auto;
        }

        .job-number-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-sm);
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            transition: var(--transition-medium);
        }

        .job-number-item:hover {
            border-color: var(--primary);
            transform: translateX(0.5rem);
            box-shadow: var(--shadow-sm);
        }

        .job-number-text {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--text-primary);
        }

        .delete-btn {
            padding: var(--space-xs) var(--space-sm);
            background: rgba(255, 77, 125, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 77, 125, 0.2);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .delete-btn:hover {
            background: rgba(255, 77, 125, 0.2);
            transform: scale(1.05);
        }

        /* =======================================
           STATS - Dashboard metrics
           ======================================= */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin: var(--space-xxl) 0;
        }

        .stat-card {
            position: relative;
            padding: var(--space-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            text-align: center;
            transition: var(--transition-medium);
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-glow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            line-height: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* =======================================
           ALERTS - Professional notification system
           ======================================= */
        .error-message, .success-message {
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-lg);
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: slideInDown var(--transition-medium);
        }

        .error-message {
            background: rgba(255, 77, 125, 0.1);
            border: 1px solid rgba(255, 77, 125, 0.3);
            color: var(--danger);
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =======================================
           ANIMATIONS
           ======================================= */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8) rotate(0deg); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2) rotate(180deg); 
            }
        }

        /* =======================================
           RESPONSIVE - Fluid design
           ======================================= */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-md);
            }
            
            header {
                padding: var(--space-sm) 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }
            
            .btn {
                padding: var(--space-md);
                font-size: 1rem;
            }
            
            .vtn-display {
                font-size: 2rem;
                padding: var(--space-lg);
            }
            
            .stat-card {
                padding: var(--space-md);
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }

        /* =======================================
           UTILITY - Micro-interactions
           ======================================= */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            margin-bottom: var(--space-lg);
        }

        .back-btn:hover {
            color: var(--text-primary);
            border-color: var(--primary);
            transform: translateX(-0.25rem);
        }

        .page {
            display: none;
            animation: fadeIn var(--transition-medium);
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =======================================
           SCROLLBAR - Polished UX
           ======================================= */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* =======================================
           VALIDATION STYLES
           ======================================= */
        .input-error {
            border-color: var(--danger) !important;
            box-shadow: 0 0 0 3px rgba(255, 77, 125, 0.2) !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">VTN</div>
                    <div>
                        <h1>Container Management</h1>
                        <p class="subtitle">Track and manage containers efficiently</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Quick Actions</h2>
                </div>
                <div class="button-grid">
                    <button class="btn btn-primary" onclick="showPage('new-container-page')">
                        <div class="btn-content">
                            <span class="btn-icon">üì¶</span>
                            <span>Create New Container</span>
                        </div>
                    </button>
                    <button class="btn btn-secondary" onclick="showPage('search-page')">
                        <div class="btn-content">
                            <span class="btn-icon">üîç</span>
                            <span>Search Container</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">System Overview</h2>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-containers">0</div>
                        <div class="stat-label">Active Containers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-jobs">0</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Container Page -->
        <div id="new-container-page" class="page">
            <button class="back-btn" onclick="showPage('home-page')">
                <span>‚Üê</span> Back to Dashboard
            </button>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Create New Container</h2>
                </div>
                
                <div class="error-message" id="new-container-error"></div>
                <div class="success-message" id="new-container-success"></div>

                <div class="vtn-display" id="new-vtn-number">
                    <span class="vtn-label">Next VTN</span>
                    <span id="vtn-value">Generating...</span>
                    <span class="loading"></span>
                </div>

                <div class="form-group">
                    <label for="job-numbers-input">Job Numbers</label>
                    <textarea id="job-numbers-input" placeholder="Enter one job number per line...&#10;&#10;001&#10;002&#10;003"></textarea>
                </div>

                <button class="btn btn-primary" onclick="createContainer()">
                    <div class="btn-content">
                        <span class="btn-icon">‚úì</span>
                        <span>Create Container</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Search Page -->
        <div id="search-page" class="page">
            <button class="back-btn" onclick="showPage('home-page')">
                <span>‚Üê</span> Back to Dashboard
            </button>

            <div class="card search-container">
                <div class="card-header">
                    <h2 class="card-title">Search Container</h2>
                </div>
                
                <div class="error-message" id="search-error"></div>
                <div class="success-message" id="search-success"></div>

                <div class="form-group" style="position: relative;">
                    <label for="search-vtn-input">VTN Number</label>
                    <div style="position: relative; display: flex; align-items: center;">
                        <span class="vtn-prefix" id="vtn-prefix" style="position: absolute; left: var(--space-md); pointer-events: none; z-index: 1;">VTN-</span>
                        <input type="text" id="search-vtn-input" placeholder="1" style="padding-left: 4rem;" oninput="searchContainer()">
                    </div>
                </div>

                <div class="search-results" id="search-results" style="display: none;">
                    <div class="vtn-display" id="found-vtn-number"></div>
                    
                    <div class="form-group">
                        <label>Add More Jobs</label>
                        <textarea id="additional-jobs-input" placeholder="Enter additional job numbers..."></textarea>
                        <button class="btn btn-primary" onclick="addJobsToContainer()" style="margin-top: var(--space-md);">
                            <div class="btn-content">
                                <span class="btn-icon">‚ûï</span>
                                <span>Add Jobs</span>
                            </div>
                        </button>
                    </div>

                    <h3 style="margin: var(--space-xl) 0 var(--space-md); font-size: 1.125rem; color: var(--text-secondary);">Jobs in Container</h3>
                    <div class="job-numbers-list" id="container-jobs-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Cloudflare Workers API endpoints
        const API_BASE = 'https://vtn-api.ibc-tracking.workers.dev ';
        const API_KEY = 'VTN_SecureKey_2024_KC';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });

        // Navigation function
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            clearMessages();
            
            if (pageId === 'new-container-page') {
                generateNextVTN();
            } else if (pageId === 'search-page') {
                const searchInput = document.getElementById('search-vtn-input');
                searchInput.value = '';
                document.getElementById('search-results').style.display = 'none';
            }
        }

        function clearMessages() {
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('.success-message').forEach(msg => msg.style.display = 'none');
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => { errorElement.style.display = 'none'; }, 5000);
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => { successElement.style.display = 'none'; }, 3000);
        }

        async function generateNextVTN() {
            const vtnDisplay = document.getElementById('new-vtn-number');
            const vtnValue = document.getElementById('vtn-value');
            vtnValue.textContent = 'Generating...';
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns`);
                const data = await response.json();
                
                let maxNumber = 0;
                data.forEach(container => {
                    const match = container.vtn.match(/VTN-(\d+)/);
                    if (match) {
                        const number = parseInt(match[1]);
                        if (number > maxNumber) maxNumber = number;
                    }
                });
                
                const nextVTN = `VTN-${maxNumber + 1}`;
                vtnValue.textContent = nextVTN;
            } catch (error) {
                showError('new-container-error', 'Failed to generate VTN number.');
                vtnValue.textContent = 'Error';
            }
        }

        // Parse job numbers from input (only numbers)
        function parseJobNumbers(input) {
            return [...new Set(input.split(/[\n,]/).map(job => {
                const cleaned = job.trim().replace(/\D/g, '');
                return cleaned.length > 0 ? cleaned : null;
            }).filter(job => job !== null))];
        }

        async function createContainer() {
            const vtn = document.getElementById('new-vtn-number').textContent;
            const jobNumbersInput = document.getElementById('job-numbers-input').value;
            
            if (!jobNumbersInput.trim()) {
                showError('new-container-error', 'Please enter at least one job number.');
                return;
            }
            
            const jobNumbers = parseJobNumbers(jobNumbersInput);
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        vtn: vtn,
                        jobNumbers: jobNumbers,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showSuccess('new-container-success', `Container ${vtn} created with ${jobNumbers.length} jobs!`);
                    document.getElementById('job-numbers-input').value = '';
                    updateStats();
                    setTimeout(() => generateNextVTN(), 2000);
                } else {
                    throw new Error('Failed to create container');
                }
            } catch (error) {
                showError('new-container-error', 'Failed to create container. Please try again.');
            }
        }

        async function searchContainer() {
            const searchInput = document.getElementById('search-vtn-input');
            const vtnNumber = searchInput.value.trim();
            
            if (!vtnNumber || vtnNumber === '') {
                document.getElementById('search-results').style.display = 'none';
                return;
            }
            
            const fullVTN = `VTN-${vtnNumber}`;
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(fullVTN)}`);
                
                if (response.ok) {
                    const container = await response.json();
                    displayContainerResults(container);
                } else if (response.status === 404) {
                    document.getElementById('search-results').style.display = 'none';
                    showError('search-error', 'Container not found.');
                } else {
                    throw new Error('Search failed');
                }
            } catch (error) {
                showError('search-error', 'Failed to search container. Please try again.');
            }
        }

        function displayContainerResults(container) {
            document.getElementById('found-vtn-number').textContent = container.vtn;
            document.getElementById('search-results').style.display = 'block';
            document.getElementById('additional-jobs-input').value = '';
            displayJobsList(container.jobNumbers);
        }

        function displayJobsList(jobNumbers) {
            const jobsList = document.getElementById('container-jobs-list');
            jobsList.innerHTML = '';
            
            if (jobNumbers.length === 0) {
                jobsList.innerHTML = '<p style="text-align: center; color: var(--text-tertiary);">No jobs in this container</p>';
                return;
            }
            
            jobNumbers.forEach((job, index) => {
                const jobItem = document.createElement('div');
                jobItem.className = 'job-number-item';
                jobItem.innerHTML = `
                    <span class="job-number-text">${job}</span>
                    <button class="delete-btn" onclick="deleteJob('${job}')">Delete</button>
                `;
                jobsList.appendChild(jobItem);
            });
        }

        async function addJobsToContainer() {
            const vtn = document.getElementById('search-results').dataset.currentVtn;
            const additionalJobsInput = document.getElementById('additional-jobs-input').value;
            
            if (!additionalJobsInput.trim()) {
                showError('search-error', 'Please enter job numbers to add.');
                return;
            }
            
            const newJobNumbers = parseJobNumbers(additionalJobsInput);
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(vtn)}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        jobNumbers: newJobNumbers
                    })
                });
                
                if (response.ok) {
                    const updatedContainer = await response.json();
                    displayJobsList(updatedContainer.jobNumbers);
                    showSuccess('search-success', `${newJobNumbers.length} jobs added successfully!`);
                    document.getElementById('additional-jobs-input').value = '';
                    updateStats();
                } else {
                    throw new Error('Failed to add jobs');
                }
            } catch (error) {
                showError('search-error', 'Failed to add jobs. Please try again.');
            }
        }

        async function deleteJob(jobNumber) {
            const vtn = document.getElementById('search-results').dataset.currentVtn;
            
            if (!confirm(`Are you sure you want to delete job ${jobNumber} from ${vtn}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(vtn)}/jobs/${encodeURIComponent(jobNumber)}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                
                if (response.ok) {
                    const updatedContainer = await response.json();
                    displayJobsList(updatedContainer.jobNumbers);
                    showSuccess('search-success', `Job ${jobNumber} deleted successfully!`);
                    updateStats();
                } else {
                    throw new Error('Failed to delete job');
                }
            } catch (error) {
                showError('search-error', 'Failed to delete job. Please try again.');
            }
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('total-containers').textContent = stats.totalContainers || 0;
                document.getElementById('total-jobs').textContent = stats.totalJobs || 0;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }

        // Input validation for job numbers (only digits, commas, newlines)
        function setupJobNumberValidation() {
            const jobInputs = ['job-numbers-input', 'additional-jobs-input'];
            
            jobInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        // Remove any non-digit, non-comma, non-newline characters
                        const sanitized = this.value.replace(/[^0-9,\n]/g, '');
                        if (this.value !== sanitized) {
                            this.value = sanitized;
                            // Add visual feedback
                            this.classList.add('input-error');
                            setTimeout(() => this.classList.remove('input-error'), 500);
                        }
                    });
                    
                    // Prevent paste of invalid characters
                    input.addEventListener('paste', function(e) {
                        const paste = (e.clipboardData || window.clipboardData).getData('text');
                        const sanitized = paste.replace(/[^0-9,\n]/g, '');
                        if (paste !== sanitized) {
                            e.preventDefault();
                            const start = this.selectionStart;
                            const end = this.selectionEnd;
                            this.value = this.value.substring(0, start) + sanitized + this.value.substring(end);
                            this.setSelectionRange(start + sanitized.length, start + sanitized.length);
                            this.classList.add('input-error');
                            setTimeout(() => this.classList.remove('input-error'), 500);
                        }
                    });
                }
            });
        }

        // Setup numeric-only validation for VTN search input
        function setupVTNSearchValidation() {
            const searchInput = document.getElementById('search-vtn-input');
            
            searchInput.addEventListener('input', function(e) {
                // Remove any non-digit characters
                const sanitized = this.value.replace(/\D/g, '');
                if (this.value !== sanitized) {
                    this.value = sanitized;
                    // Add visual feedback
                    this.classList.add('input-error');
                    setTimeout(() => this.classList.remove('input-error'), 500);
                }
            });
            
            // Prevent paste of invalid characters
            searchInput.addEventListener('paste', function(e) {
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const sanitized = paste.replace(/\D/g, '');
                if (paste !== sanitized) {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + sanitized + this.value.substring(end);
                    this.setSelectionRange(start + sanitized.length, start + sanitized.length);
                    this.classList.add('input-error');
                    setTimeout(() => this.classList.remove('input-error'), 500);
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            setupJobNumberValidation();
            setupVTNSearchValidation();
            updateStats();
        });

        // Keyboard shortcuts
        document.getElementById('search-vtn-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchContainer();
        });

        // Auto-reload stats every 30 seconds
        setInterval(updateStats, 10800000);
    </script>
</body>
</html>
