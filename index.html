<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTN Container Management</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00a8ff;
            --secondary: #00ffd0;
            --accent: #00ffaa;
            --dark: #0a1929;
            --darker: #051423;
            --light: #e6f7ff;
            --gray: #a0d2ff;
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff4d7d;
            --glass: rgba(0, 168, 255, 0.08);
            --glass-border: rgba(0, 255, 208, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--light);
            padding: 25px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(0, 168, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--light);
            padding: 25px 30px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 168, 255, 0.3), rgba(0, 255, 208, 0.2));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 168, 255, 0.3);
            border-color: rgba(0, 255, 208, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--glass);
        }

        .btn-secondary::before {
            background: linear-gradient(135deg, rgba(0, 255, 208, 0.3), rgba(0, 168, 255, 0.2));
        }

        .page {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 168, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--light);
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .job-numbers-list {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .job-number-item {
            background: var(--glass);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid var(--glass-border);
        }

        .job-number-item:hover {
            background: rgba(0, 168, 255, 0.1);
            transform: translateX(5px);
        }

        .job-number-item:last-child {
            margin-bottom: 0;
        }

        .delete-btn {
            background: rgba(255, 77, 125, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 77, 125, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 77, 125, 0.3);
            transform: scale(1.05);
        }

        .back-btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--gray);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(0, 168, 255, 0.1);
            color: var(--light);
            transform: translateX(-5px);
        }

        .vtn-display {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 25px 0;
            padding: 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-results {
            margin-top: 25px;
        }

        .error-message {
            background: rgba(255, 77, 125, 0.15);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            border: 1px solid rgba(255, 77, 125, 0.2);
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: rgba(0, 255, 136, 0.15);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(5px);
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.15);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .vtn-display {
                font-size: 1.5rem;
                padding: 20px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) {
            .btn:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.98);
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus visible for accessibility */
        .btn:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 3px solid rgba(0, 168, 255, 0.5);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary: #00a8ff;
                --secondary: #00ffd0;
                --accent: #00ffaa;
                --dark: #000000;
                --darker: #000000;
                --light: #ffffff;
                --gray: #a0d2ff;
            }
            
            .card,
            .btn,
            .stat-card,
            .job-number-item {
                border-width: 2px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            html {
                scroll-behavior: auto;
            }
            
            body {
                animation: none;
            }
        }

        /* Print styles */
        @media print {
            header {
                background: none;
                color: #000;
            }
            
            .btn,
            .back-btn,
            .delete-btn {
                display: none;
            }
            
            .card {
                border: 1px solid #000;
                page-break-inside: avoid;
            }
            
            body {
                background: #fff;
                color: #000;
            }
        }

        /* Dark mode enhancement */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #0a1929;
                --darker: #051423;
                --light: #e6f7ff;
                --gray: #a0d2ff;
            }
        }

        /* Additional hover effects */
        .stat-card:hover .stat-number {
            color: var(--accent);
            transform: scale(1.05);
        }

        .job-number-item {
            transition: all 0.3s ease;
        }

        .job-number-item:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.1);
        }

        .btn-secondary {
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 208, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-secondary:hover::after {
            left: 100%;
        }

        /* New container button gradient effect */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-primary:hover::before {
            opacity: 0.3;
        }

        .btn-primary:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(0, 255, 208, 0.2);
        }

        /* Add subtle glow to VTN display */
        .vtn-display {
            position: relative;
            overflow: hidden;
        }

        .vtn-display::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.1), transparent 70%);
            animation: pulse 4s ease infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }

        /* Add glow effect to buttons on hover */
        .btn:hover {
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
        }

        /* Style the search input with glowing focus */
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>VTN Container Management</h1>
            <p class="subtitle">Track and manage your containers efficiently</p>
        </div>
    </header>

    <main class="container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="button-grid">
                <button class="btn btn-primary" onclick="showPage('new-container-page')">
                    <span>üì¶</span> Start Building New Container
                </button>
                <button class="btn btn-secondary" onclick="showPage('search-page')">
                    <span>üîç</span> Search Container by VTN
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-containers">0</div>
                    <div class="stat-label">Total Containers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-jobs">0</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
            </div>
        </div>

        <!-- New Container Page -->
        <div id="new-container-page" class="page">
            <button class="back-btn" onclick="showPage('home-page')">
                <span>‚Üê</span> Back to Home
            </button>

            <div class="card">
                <h2>Create New Container</h2>
                
                <div class="error-message" id="new-container-error"></div>
                <div class="success-message" id="new-container-success"></div>

                <div class="vtn-display" id="new-vtn-number">
                    Generating VTN...
                    <span class="loading"></span>
                </div>

                <div class="form-group">
                    <label for="job-numbers-input">Enter Job Numbers (one per line or comma-separated)</label>
                    <textarea id="job-numbers-input" placeholder="e.g.&#10;JOB-001&#10;JOB-002&#10;JOB-003"></textarea>
                </div>

                <button class="btn btn-primary" onclick="createContainer()">
                    Create Container
                </button>
            </div>
        </div>

        <!-- Search Page -->
        <div id="search-page" class="page">
            <button class="back-btn" onclick="showPage('home-page')">
                <span>‚Üê</span> Back to Home
            </button>

            <div class="card search-container">
                <h2>Search Container</h2>
                
                <div class="error-message" id="search-error"></div>
                <div class="success-message" id="search-success"></div>

                <div class="form-group">
                    <label for="search-vtn-input">Enter VTN Number</label>
                    <input type="text" id="search-vtn-input" placeholder="e.g. VTN-1" oninput="searchContainer()">
                </div>

                <div class="search-results" id="search-results" style="display: none;">
                    <div class="vtn-display" id="found-vtn-number"></div>
                    
                    <div class="form-group">
                        <label>Add New Job Numbers</label>
                        <textarea id="additional-jobs-input" placeholder="Enter new job numbers..."></textarea>
                        <button class="btn btn-primary" onclick="addJobsToContainer()" style="margin-top: 10px;">
                            Add Jobs
                        </button>
                    </div>

                    <h3 style="margin-top: 30px; margin-bottom: 15px;">Jobs in this Container</h3>
                    <div class="job-numbers-list" id="container-jobs-list">
                        <!-- Jobs will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Cloudflare Workers API endpoints
        const API_BASE ='https://vtn-api.ibc-tracking.workers.dev';
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });

        // Navigation function
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Clear messages and reset forms
            clearMessages();
            
            // Handle page-specific logic
            if (pageId === 'new-container-page') {
                generateNextVTN();
            } else if (pageId === 'search-page') {
                document.getElementById('search-vtn-input').value = '';
                document.getElementById('search-results').style.display = 'none';
            }
        }

        // Clear all messages
        function clearMessages() {
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('.success-message').forEach(msg => msg.style.display = 'none');
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Generate next VTN number
        async function generateNextVTN() {
            const vtnDisplay = document.getElementById('new-vtn-number');
            vtnDisplay.innerHTML = 'Generating VTN... <span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns`);
                const data = await response.json();
                
                // Find the highest VTN number
                let maxNumber = 0;
                data.forEach(container => {
                    const match = container.vtn.match(/VTN-(\d+)/);
                    if (match) {
                        const number = parseInt(match[1]);
                        if (number > maxNumber) maxNumber = number;
                    }
                });
                
                const nextVTN = `VTN-${maxNumber + 1}`;
                vtnDisplay.textContent = nextVTN;
            } catch (error) {
                showError('new-container-error', 'Failed to generate VTN number. Please try again.');
                vtnDisplay.textContent = 'Error generating VTN';
            }
        }

        // Parse job numbers from input
        function parseJobNumbers(input) {
            // Split by newlines or commas
            const jobNumbers = input.split(/[\n,]/).map(job => job.trim()).filter(job => job.length > 0);
            // Remove duplicates
            return [...new Set(jobNumbers)];
        }

        // Create new container
        async function createContainer() {
            const vtn = document.getElementById('new-vtn-number').textContent;
            const jobNumbersInput = document.getElementById('job-numbers-input').value;
            
            if (!jobNumbersInput.trim()) {
                showError('new-container-error', 'Please enter at least one job number.');
                return;
            }
            
            const jobNumbers = parseJobNumbers(jobNumbersInput);
            
            try {
                // Create container
                const containerResponse = await fetch(`${API_BASE}/api/vtns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vtn: vtn,
                        jobNumbers: jobNumbers,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (containerResponse.ok) {
                    showSuccess('new-container-success', `Container ${vtn} created successfully with ${jobNumbers.length} jobs!`);
                    document.getElementById('job-numbers-input').value = '';
                    updateStats();
                    
                    // Generate next VTN after a delay
                    setTimeout(() => {
                        generateNextVTN();
                    }, 2000);
                } else {
                    throw new Error('Failed to create container');
                }
            } catch (error) {
                showError('new-container-error', 'Failed to create container. Please try again.');
            }
        }

        // Search container
        async function searchContainer() {
            const vtn = document.getElementById('search-vtn-input').value.trim();
            
            if (!vtn) {
                document.getElementById('search-results').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(vtn)}`);
                
                if (response.ok) {
                    const container = await response.json();
                    displayContainerResults(container);
                } else if (response.status === 404) {
                    document.getElementById('search-results').style.display = 'none';
                    showError('search-error', 'Container not found.');
                } else {
                    throw new Error('Search failed');
                }
            } catch (error) {
                showError('search-error', 'Failed to search container. Please try again.');
            }
        }

        // Display container search results
        function displayContainerResults(container) {
            document.getElementById('found-vtn-number').textContent = container.vtn;
            document.getElementById('search-results').style.display = 'block';
            
            // Store current VTN for adding jobs
            document.getElementById('search-results').dataset.currentVtn = container.vtn;
            
            // Clear additional jobs input
            document.getElementById('additional-jobs-input').value = '';
            
            // Display jobs
            displayJobsList(container.jobNumbers);
        }

        // Display jobs list
        function displayJobsList(jobNumbers) {
            const jobsList = document.getElementById('container-jobs-list');
            jobsList.innerHTML = '';
            
            if (jobNumbers.length === 0) {
                jobsList.innerHTML = '<p style="text-align: center; color: #718096;">No jobs in this container</p>';
                return;
            }
            
            jobNumbers.forEach((job, index) => {
                const jobItem = document.createElement('div');
                jobItem.className = 'job-number-item';
                jobItem.innerHTML = `
                    <span>${job}</span>
                    <button class="delete-btn" onclick="deleteJob('${job}')">Delete</button>
                `;
                jobsList.appendChild(jobItem);
            });
        }

        // Add jobs to existing container
        async function addJobsToContainer() {
            const vtn = document.getElementById('search-results').dataset.currentVtn;
            const additionalJobsInput = document.getElementById('additional-jobs-input').value;
            
            if (!additionalJobsInput.trim()) {
                showError('search-error', 'Please enter job numbers to add.');
                return;
            }
            
            const newJobNumbers = parseJobNumbers(additionalJobsInput);
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(vtn)}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jobNumbers: newJobNumbers
                    })
                });
                
                if (response.ok) {
                    const updatedContainer = await response.json();
                    displayJobsList(updatedContainer.jobNumbers);
                    showSuccess('search-success', `${newJobNumbers.length} jobs added successfully!`);
                    document.getElementById('additional-jobs-input').value = '';
                    updateStats();
                } else {
                    throw new Error('Failed to add jobs');
                }
            } catch (error) {
                showError('search-error', 'Failed to add jobs. Please try again.');
            }
        }

        // Delete job from container
        async function deleteJob(jobNumber) {
            const vtn = document.getElementById('search-results').dataset.currentVtn;
            
            if (!confirm(`Are you sure you want to delete job ${jobNumber}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/vtns/${encodeURIComponent(vtn)}/jobs/${encodeURIComponent(jobNumber)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const updatedContainer = await response.json();
                    displayJobsList(updatedContainer.jobNumbers);
                    showSuccess('search-success', `Job ${jobNumber} deleted successfully!`);
                    updateStats();
                } else {
                    throw new Error('Failed to delete job');
                }
            } catch (error) {
                showError('search-error', 'Failed to delete job. Please try again.');
            }
        }

        // Update statistics
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('total-containers').textContent = stats.totalContainers;
                document.getElementById('total-jobs').textContent = stats.totalJobs;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }

        // Enter key support for search
        document.getElementById('search-vtn-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContainer();
            }
        });

        // Prevent form submission on Enter key in textarea
        document.getElementById('job-numbers-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
            }
        });

        document.getElementById('additional-jobs-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
